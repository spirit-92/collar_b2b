<div class="container_login">
  <div class="style_login">
    <h1 class="login_h1">Registration</h1>
    <form style="position: relative" (ngSubmit)="onSubmit()" [formGroup]="form" class="example-form form-register">
      <mat-form-field class="example-full-width register-input">
        <mat-label>Email</mat-label>
        <input (focusout)="email()" matInput [formControl]="emailFormControl" [ngClass]="errorEmail.length?'api-error':''"  [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-hint *ngIf="!errorEmail.length">Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-error class="error_api_email" *ngIf="errorEmail.length">
        <strong *ngFor="let error of errorEmail">
          {{error}}
        </strong>
      </mat-error>
      <mat-error class="error_api_email" *ngIf="errorName.length">
        <strong *ngFor="let error of errorName">
          {{error}}
        </strong>
      </mat-error>
      <mat-form-field class="example-full-width register-input">
        <mat-label>Password</mat-label>
        <input type="password"  (focusout)="password()" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
               placeholder="password">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('minlength')">
          Password is <strong>min 6 letters</strong>
        </mat-error>
      </mat-form-field>
      <mat-error class="error_api_password" *ngIf="errorPassword.length">
        <strong *ngFor="let error of errorPassword">
          {{error}}
        </strong>
      </mat-error>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select [formControl]="countryFormControl" required>
          <mat-option *ngFor="let country of countrys"  [value]="country.country_id">
          {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width register-input">
        <mat-label>Phone</mat-label>
        <input matInput type="number" [formControl]="phoneFormControl"
               placeholder="number">
        <mat-error *ngIf="phoneFormControl.hasError('required')">
          Number is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button style="margin-top: 40px" class="form-control form__register" type="submit"  mat-raised-button >
        Registration
      </button>
      <button routerLink="/admin/login" style="margin-top: 40px" class="form-control form__register"   mat-raised-button >Authorization
      </button>
    </form>
  </div>
</div>
