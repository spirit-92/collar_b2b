<div class="product_container">
  <mat-card class="card-style">
    <mat-card-header class="d-flex flex-justify-center">
      <mat-card-title [innerHTML]="description"></mat-card-title>
      <mat-card-subtitle>артикул: {{product.sku}}</mat-card-subtitle>
      <mat-card-subtitle>цена: {{product.price}} грн</mat-card-subtitle>
    </mat-card-header>
    <img appLazyLoadingImg class="img-style" mat-card-image src="http://{{product.img}}" alt="product">
    <mat-card-content>
      <p>
        {{product.title}}
      </p>
    </mat-card-content>
    <mat-card-actions style="text-align: center;position:absolute;bottom: 20px">
      <button color="warn" [routerLink]="['/product',product.id]" mat-raised-button>Заказать</button>
      <button class="showMore" color="accent"  (click)="showAboutProduct(product.id)" mat-raised-button >Показать</button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="visibleSlide" (click)="visibleSlide = !visibleSlide" class="placeholder">
  </div>
  <div *ngIf="visibleSlide" class="container-slider">
    <!--    <h1>Slider</h1>-->
<!--    <div style="display: grid;-->
<!--    grid-template-columns: 1fr 1fr;-->
<!--    grid-gap: 20px;">-->
<!--    </div>-->
    <carousel *ngIf="productImg"

      [objectFit]="'cover'"
      [cellWidth]="'100%'"
      [height]="600"

      [borderRadius]="10"
      [arrowsOutside]="true"
      [autoplay]="true"
      [dots]="true"
      [loop]="true">
      <div *ngFor="let img of productImg" class="carousel-cell">
        <img src="http://{{img}}" alt="">
      </div>
    </carousel>
  </div>

</div>
